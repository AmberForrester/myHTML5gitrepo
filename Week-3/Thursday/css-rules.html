<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rules Cascade</title>

    <link rel="icon" href="/Week-3/Thursday/images/css.ico">

<style>

* {
    font-family: arial;
    color: #333333;
    font-weight: bold;
}

h1 {
    font-family: 'Courier New', monospace;
}


i {color: red;}

p b {color: blue !important;}


</style>
   

</head>
<body>
    
<h1>Potatoes</h1>

<p>There are <i>dozens</i> of different <b>potato</b> varieties.</p>

<p>They are usually described as early, second early and maincrop potatoes.</p>

</body>
</html>
